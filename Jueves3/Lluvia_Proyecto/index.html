﻿  <body ng-controller="movieCtrl as movie">
    <!------>
  {{"Hola mundo"}}  <!---Funciona--->
<div class="container">

  <div class="row">
    <input type="text" ng-model="search" placeholder="Escribe aquí">

    <!--  <div class="col s12 m2" ng-repeat="n in movie.nombre | filter: search"><!--foreach de angular-->
      <!-- <div class="col s12 m2">-->
      <!--<span>{{n.nombre}}</span>-->
      <!--<span>{{n.edad}}</span>-->
  <!--  </div>-->

  </div>
<br><br><br><br>
  <div class="row">
        <div class="col s12 m4" ng-repeat="m in movie.collection | filter: search | orderBy: 'name':1 "> <!--orderBy: 'year':0--->
          <div class="card">
            <span class="card-title">{{m.name}}</span>
            <div class="card-image">
              <img src="{{m.img}}">
            </div>
            <div class="card-content">
              <p>{{m.year}}<br> <br>{{m.category}}</p>
              <br>
              <ul ng-repeat="c in m.cast">
                  <li> * {{c}}</li>

              </ul>
            </div>
            <div class="card-action">
              <a href="#">Ver pelicula</a>
            </div>
          </div>
        </div>
    </div><!---fin row--->
  </div><!---fin container--->


    <!------>
﻿  </body>
