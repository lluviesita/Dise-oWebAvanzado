<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 19.3278853, lng: -99.1842446},
    zoom: 17,
    zoomControl: false,
    mapTypeControl: false,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  });
  map.setTilt(80); // Es para ver la imagen no desde arriba, con cierto grado de inclinacion 
  var marcador = new google.maps.Marker({
  	position: {lat: 19.3278853, lng: -99.1842446},
  	map: map,
  	title: "Estamos Aqui"
  })
  var marcador = new google.maps.Marker({
  	position: {lat: 19.3378853, lng: -99.1942446},
  	map: map,
  	title: "Estamos Aqui"
  })
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&signed_in=true&key=AIzaSyDaCKynHxgii0yQx6co-mOoInPE3lkYzD8&callback=initMap">
    </script>
  </body>
</html>
